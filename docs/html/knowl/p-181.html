<p>Set <code class="code-inline tex2jax_ignore">I=1</code> (<code class="code-inline tex2jax_ignore">I</code> for “index”) then for each coin flip:</p>
<ul class="disc">
<li>Add the coin value to <code class="code-inline tex2jax_ignore">A</code>,</li>
<li>Store the value of <code class="code-inline tex2jax_ignore">I</code> into list 2,</li>
<li>Store the current proportion of heads, <code class="code-inline tex2jax_ignore">A/I</code> into list 3.</li>
</ul>
<p>Increment <code class="code-inline tex2jax_ignore">I</code> by 1. Exit the loop if <code class="code-inline tex2jax_ignore">I &gt;
	      N</code>, otherwise repeat the loop.</p>
