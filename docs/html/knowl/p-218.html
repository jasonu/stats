<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The notation <dfn class="terminology">\(P(F|E)\)</dfn> is read “the probability of event \(F\) given event \(E\text{.}\)” It is the probability that event \(F\) occurs, given that event \(E\) occurred.</p>
