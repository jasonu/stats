<article class="paragraphs"><h5 class="heading"><span class="title">Empirical Approach.</span></h5>
<p>We could roll a pair of dice say 30 times and record the number of 5's we get. The probability of rolling a 5 on any subsequent roll is then approximated by:</p>
<div class="displaymath">
\begin{equation*}
P(5) = \frac{\text{number of 5s}}{30}
\end{equation*}
</div></article><span class="incontext"><a href="sec-probability-rules.html#paragraphs-1">in-context</a></span>
