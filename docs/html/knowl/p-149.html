<p>The ordered list is: 2, 3, 3, 4, 6, 7, but it has an even number of elements, so we compute the average or mean of the middle two elements, thus the median is:</p>
<div class="displaymath">
\begin{gather*}
M = \frac{3+4}{2} = 3.5
\end{gather*}
</div>
