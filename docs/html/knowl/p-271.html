<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we use the first letter of each name to represent each person, then the possible pairings are:</p>
<ol class="decimal">
<li>\(\{(A,B), (C,D)\}\)</li>
<li>\(\{(A,C), (B,D)\}\)</li>
<li>\(\{(A,D), (B,C)\}\)</li>
<li>\(\{(B,C), (A,D)\}\)</li>
<li>\(\{(B,D), (A,C)\}\)</li>
<li>\(\{(C,D), (A,B)\}\)</li>
</ol>
