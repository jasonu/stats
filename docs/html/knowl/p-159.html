<p>A <dfn class="terminology">z-score</dfn> of a data point is the number of standard deviations the point is from the mean.</p>
<dl class="description-list">
<dt>population z-score</dt>
<dd><p>\(z = \dfrac{x-\mu}{\sigma}\)</p></dd>
<dt>sample z-score</dt>
<dd><p>\(z = \dfrac{x-\bar{x}}{s}\)</p></dd>
</dl>
