<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using the TI-84 Plus calculator we first put the data from the frequency distribution into lists 1 and 2 and then press: <code class="code-inline tex2jax_ignore">stat</code> -&gt; <code class="code-inline tex2jax_ignore">CALC</code> -&gt; <code class="code-inline tex2jax_ignore">1-Var Stats</code>. Next, choose list 1 for <code class="code-inline tex2jax_ignore">List</code> and list 2 for <code class="code-inline tex2jax_ignore">FreqList</code>. Finally, cursor to <code class="code-inline tex2jax_ignore">Calculate</code> and press <code class="code-inline tex2jax_ignore">enter</code>.</p>
