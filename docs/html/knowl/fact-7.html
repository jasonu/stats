<article class="theorem-like"><h6 class="heading">
<span class="type">Fact</span> <span class="codenumber">6.1.4</span>. <span class="title">The Mean of a Discrete Random Variable.</span>
</h6>
<div class="displaymath">
\begin{equation}
\mu_X = \sum \left[ x\cdot P(x)\right]\tag{6.1.1}
\end{equation}
</div>
<p>where \(x\) is the value of the random variable \(X\text{,}\) and \(P(x)\) is the probability of observing the value \(x\text{.}\)</p></article><span class="incontext"><a href="sec-discrete-random-variables.html#fact-7">in-context</a></span>
